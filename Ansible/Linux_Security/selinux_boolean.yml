---
- name: seboolean module demo
  hosts: all
  become: true
  vars:
    selinux_boolean: "httpd_use_nfs"
    selinux_value: true
  tasks:
    - name: package present
      ansible.builtin.package:
        name: "python3-libsemanage"
        state: present

    - name: set SELinux boolean
      ansible.posix.seboolean:
        name: "{{ selinux_boolean }}"
        state: "{{ selinux_value }}"
        persistent: true
